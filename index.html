<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLACK FRIDAY VANGUARD STORE</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Heebo&display=swap" rel="stylesheet">
</head>
<body class="body">
    <header>
        <div class="header">
            <img src="/assets/logo.png" class="logo" />
        </div>
    </header>
    <main>
        <div class="window">
            <h1 class="blackfriday">
                BLACK FRIDAY É NA VANGUARD STORE
            </h1>
            <div id="container">
                <div class="leftcolumn">
                    <img src="/assets/product1.jpg" class="leftimage" />
                </div>
                <div class="rightcolumn">
                    <h2 class="divtitle">
                        Prepare-se para a maior Black Friday de todos os tempos!
                    </h2>
                    <p class="description">
                        Cadastre-se e receba promoções em primeira mão e descontos exclusivos!
                    </p>
                    <div id="content">
                        <form id="form">
                            <p class="formtitle">
                                Nome:
                            </p>
                            <input type="text" id="name" />
                            <p class="formtitle">
                                Email:
                            </p>
                            <input type="text" id="email" />
                            <div class="checkbox">
                                <input type="checkbox" id="checkboxnewsletter">
                                <p class="newsletter">
                                    Gostaria de receber o Newsletter Semanal
                                </p>
                            </div>
                            <input type="submit" value="Cadastrar" id="submit">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="footercontainer">
            <p class="links">Home</p>
            <p class="links">Sobre</p>
            <p class="links">Login</p>
            <p class="links">Política de Privacidade</p>
            <p class="links">Termos e Condições</p>
            <p class="links">FAQ</p>
            <p class="links">Contato</p>
        </div>
    </footer>
</body>
<script type="text/javascript" src="script.js"></script>
</html>
